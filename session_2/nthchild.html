<!DOCTYPE html>
<html>
    <head>
        <title> nth child</title>
        <style>
            ul li{
                width: 30%;
                list-style: none;
            }
            ul li:nth-child(2n+2){
                background-color: green;
                color:white;
            }
        </style>
    </head>
    <body>
        <h2> Css :nth-child selector</h2>
        <ul>
            <li> A </li>
            <li> B </li>
            <li> C </li>
            <li> D </li>
            <li> E </li>
            <li> F </li>
        </ul>
    </body>
</html>
