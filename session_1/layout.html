<!DOCTYPE html>
<html>
    <head>
        <title> Semantic Tag Layout</title>
    </head>
    <body>
        <main>
            <header>
                 <h2> Website Header</h2>
            </header>
            <nav> Nav Menu</nav>
            <section>
                <aside> Sidebar</aside>
                <article> 
                    <video controls width="300" height="300">
                        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"/>
                    </video>
                    <!-- render youtube video-->
                     <iframe src="https://www.youtube.com/embed/3CbHF4OCOGA"></iframe>
                    <!-- Google drive vedio-->
                    <iframe src="https://drive.google.com/file/d/1YuKBgwqMq9XIUvZ2W-iQ1OxhJE9U35hu/preview" width="640" height="480" allow="autoplay"></iframe>
                </article>
            </section>
            <footer> Footer </footer>
        </main>
    </body>
</html>
